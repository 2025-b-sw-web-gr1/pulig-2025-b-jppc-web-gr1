openapi: 3.0.3
info:
  title: JSONPlaceholder API Documentation
  description: |
    Documentación completa de la API JSONPlaceholder.
    Esta API proporciona endpoints de prueba para recursos como Posts, Comments, Albums, Photos, Todos y Users.
    Desarrollado por Jhonathan Pulig.
  version: 1.0.0
  contact:
    name: Jhonathan Pulig
    email: jhonathan.pulig@epn.edu.ec

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Servidor de producción JSONPlaceholder

tags:
  - name: Posts
    description: Operaciones sobre publicaciones
  - name: Comments
    description: Operaciones sobre comentarios
  - name: Albums
    description: Operaciones sobre álbumes
  - name: Photos
    description: Operaciones sobre fotografías
  - name: Todos
    description: Operaciones sobre tareas pendientes
  - name: Users
    description: Operaciones sobre usuarios

paths:
  /posts:
    get:
      tags:
        - Posts
      summary: Obtener todas las publicaciones
      description: Retorna la lista completa de publicaciones
      parameters:
        - name: userId
          in: query
          description: Filtrar publicaciones por ID de usuario
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista de publicaciones obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      tags:
        - Posts
      summary: Crear una nueva publicación
      description: Crea una nueva publicación en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '201':
          description: Publicación creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Obtener una publicación por ID
      description: Retorna una publicación específica según su ID
      parameters:
        - name: id
          in: path
          description: ID de la publicación
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Publicación obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    put:
      tags:
        - Posts
      summary: Actualizar completamente una publicación
      description: Actualiza todos los campos de una publicación existente
      parameters:
        - name: id
          in: path
          description: ID de la publicación
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Publicación actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    patch:
      tags:
        - Posts
      summary: Actualizar parcialmente una publicación
      description: Actualiza uno o más campos de una publicación existente
      parameters:
        - name: id
          in: path
          description: ID de la publicación
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Publicación actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags:
        - Posts
      summary: Eliminar una publicación
      description: Elimina una publicación específica según su ID
      parameters:
        - name: id
          in: path
          description: ID de la publicación
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Publicación eliminada exitosamente

  /posts/{id}/comments:
    get:
      tags:
        - Posts
      summary: Obtener comentarios de una publicación
      description: Retorna todos los comentarios asociados a una publicación específica
      parameters:
        - name: id
          in: path
          description: ID de la publicación
          required: true
