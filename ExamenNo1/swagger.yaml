components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la publicación
          example: 1
        userId:
          type: integer
          description: ID del usuario que creó la publicación
          example: 1
        title:
          type: string
          description: Título de la publicación
          example: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"
        body:
          type: string
          description: Contenido de la publicación
          example: "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum"
      required:
        - userId
        - title
        - body

    PostInput:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario que creó la publicación
          example: 1
        title:
          type: string
          description: Título de la publicación
          example: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"
        body:
          type: string
          description: Contenido de la publicación
          example: "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum"
      required:
        - userId
        - title
        - body

    Comment:
      type: object
      properties:
        id:
          type: integer
          description: ID único del comentario
          example: 1
        postId:
          type: integer
          description: ID de la publicación asociada
          example: 1
        name:
          type: string
          description: Nombre del comentario
          example: "id labore ex et quam laborum"
        email:
          type: string
          format: email
          description: Email del autor del comentario
          example: "Eliseo@gardner.biz"
        body:
          type: string
          description: Contenido del comentario
          example: "laudantium enim quasi est quidem magnam voluptate ipsam eos"
      required:
        - postId
        - name
        - email
        - body

    Album:
      type: object
      properties:
        id:
          type: integer
          description: ID único del álbum
          example: 1
        userId:
          type: integer
          description: ID del usuario propietario del álbum
          example: 1
        title:
          type: string
          description: Título del álbum
          example: "quidem molestiae enim"
      required:
        - userId
        - title

    Photo:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la foto
          example: 1
        albumId:
          type: integer
          description: ID del álbum al que pertenece la foto
          example: 1
        title:
          type: string
          description: Título de la foto
          example: "accusamus beatae ad facilis cum similique qui sunt"
        url:
          type: string
          format: url
          description: URL de la foto
          example: "https://via.placeholder.com/600/92c952"
        thumbnailUrl:
          type: string
          format: url
          description: URL de la miniatura de la foto
          example: "https://via.placeholder.com/150/92c952"
      required:
        - albumId
        - title
        - url
        - thumbnailUrl

    Todo:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la tarea
          example: 1
        userId:
          type: integer
          description: ID del usuario propietario de la tarea
          example: 1
        title:
          type: string
          description: Título de la tarea
          example: "delectus aut autem"
        completed:
          type: boolean
          description: Estado de completitud de la tarea
          example: false
      required:
        - userId
        - title
        - completed

    User:
      type: object
      properties:
        id:
          type: integer
          description: ID único del usuario
          example: 1
        name:
          type: string
          description: Nombre completo del usuario
          example: "Leanne Graham"
        username:
          type: string
          description: Nombre de usuario
          example: "Bret"
        email:
          type: string
          format: email
          description: Email del usuario
          example: "Sincere@april.biz"
        address:
          $ref: '#/components/schemas/Address'
        phone:
          type: string
          description: Teléfono del usuario
          example: "1-770-736-8031 x56442"
        website:
          type: string
          format: url
          description: Sitio web del usuario
          example: "hildegard.org"
        company:
          $ref: '#/components/schemas/Company'
      required:
        - name
        - username
        - email

    Address:
      type: object
      properties:
        street:
          type: string
          description: Calle de la dirección
          example: "Kulas Light"
        suite:
          type: string
          description: Suite o apartamento
          example: "Apt. 556"
        city:
          type: string
          description: Ciudad
          example: "Gwenborough"
        zipcode:
          type: string
          description: Código postal
          example: "92998-3874"
        geo:
          $ref: '#/components/schemas/Geo'

    Geo:
      type: object
      properties:
        lat:
          type: string
          description: Latitud geográfica
          example: "-37.3159"
        lng:
          type: string
          description: Longitud geográfica
          example: "81.1496"

    Company:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la empresa
          example: "Romaguera-Crona"
        catchPhrase:
          type: string
          description: Frase característica de la empresa
          example: "Multi-layered client-server neural-net"
        bs:
          type: string
          description: Business strategy
          example: "harness real-time e-markets"
